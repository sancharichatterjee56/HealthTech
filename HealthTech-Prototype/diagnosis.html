<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Diagnosis - E-Healthcare Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .header_section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a61d6;
        }

        .result-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f8ff;
            border: 1px solid #2575fc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header_section">
        <h1>E-Healthcare Advisor</h1>
        <p>Instant Diagnosis</p>
        <li><a href="index.html">Home</a></li>
    </header>

    <!-- Diagnosis Form -->
    <div class="container">
        <h2>Enter Your Symptoms</h2>
        <form id="diagnosisForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" required>

            <label for="age">Your Age</label>
            <input type="number" id="age" required>

            <label for="symptoms">Describe your symptoms</label>
            <textarea id="symptoms" rows="4" required></textarea>

            <button type="submit">Get Instant Diagnosis</button>
        </form>

        <div class="result-box" id="resultBox" style="display:none;">
            <h3>Diagnosis Result</h3>
            <p id="resultText">Thank you for submitting your symptoms. Based on the information provided, we are suggesting the disease.</p>
        </div>
    </div>

    <script>
        const diagnosisForm = document.getElementById('diagnosisForm');
        const resultBox = document.getElementById('resultBox');

        diagnosisForm.addEventListener('submit', function(e) {
            e.preventDefault();
            resultBox.style.display = 'block';
        });
    </script>

</body>
</html>
