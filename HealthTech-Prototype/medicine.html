<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation - E-Healthcare Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .header_section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a61d6;
        }

        .recommendation-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f8ff;
            border: 1px solid #2575fc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header_section">
        <h1>E-Healthcare Advisor</h1>
        <p>Medicine Recommendation</p>
        <li><a href="index.html">Home</a></li>
    </header>

    <!-- Medicine Recommendation Form -->
    <div class="container">
        <h2>Enter Your Symptoms for Medicine Recommendation</h2>
        <form id="medicineForm">
            <label for="symptom">Select a Symptom</label>
            <select id="symptom" required>
                <option value="" disabled selected>Select your symptom</option>
                <option value="Headache">Headache</option>
                <option value="Fever">Fever</option>
                <option value="Cough">Cough</option>
                <option value="Cold">Cold</option>
                <option value="Body Pain">Body Pain</option>
            </select>

            <label for="age">Your Age</label>
            <input type="number" id="age" required>

            <button type="submit">Get Medicine Recommendation</button>
        </form>

        <div class="recommendation-box" id="recommendationBox" style="display:none;">
            <h3>Recommended Medicine</h3>
            <p id="recommendationText">Based on your symptoms, we recommend: <strong>Paracetamol</strong></p>
        </div>
    </div>

    <script>
        const medicineForm = document.getElementById('medicineForm');
        const recommendationBox = document.getElementById('recommendationBox');
        const recommendationText = document.getElementById('recommendationText');

        medicineForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const symptom = document.getElementById('symptom').value;

      
            let medicine;
            switch(symptom) {
                case 'Headache':
                    medicine = 'Aspirin';
                    break;
                case 'Fever':
                    medicine = 'Paracetamol';
                    break;
                case 'Cough':
                    medicine = 'Cough Syrup';
                    break;
                case 'Cold':
                    medicine = 'Antihistamine';
                    break;
                case 'Body Pain':
                    medicine = 'Ibuprofen';
                    break;
                default:
                    medicine = 'Consult a doctor';
            }

            recommendationText.innerHTML = `Based on your symptoms, we recommend: <strong>${medicine}</strong>`;
            recommendationBox.style.display = 'block';
        });
    </script>

</body>
</html>
